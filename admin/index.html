<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <link rel="stylesheet" href="../css/admin/index.css">

    <link rel="stylesheet" href="../css/admin/admin-styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header style="display: none;">
        <nav>
            
            <div class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links" id="nav-links">
                <!-- Navigation links -->
            </ul>
        </nav>
    </header>

    <div class="logo">
        <img src="../assets/images/admin/only-logo.png" alt=""><p>saencrystal <highlight-text>specialty</highlight-text> Stores</p> 
    </div>
    <main>
        
        <section class="login-form">
            <h1><i class="fas fa-sign-in-alt"></i> Admin Login</h1>
            <form id="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
                <div id="login-error" class="error-message"></div>
            </form>
        </section>
    </main>
    <script src="../js/admin/index.js"></script>
</body>
</html>
