<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
     <header>
        <nav>
            
            <div class="logo">
                <img src="../assets/images/admin/only-logo.png" alt=""><p>saencrystal <highlight-text>specialty</highlight-text> Stores</p> 
            </div>

            <div class="mobile-nav">
                
                <div class="menu-toggle" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>

                <div class="menu-cancel" id="menu-cancel">
                    <i class="fas fa-close"></i>
                </div>

             <ul class="nav-links" id="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="product-management.html" class="active" >Product Management</a></li>
                <li><a href="category-management.html"  >Category Management</a></li>
                <li><a href="stock-monitoring.html">Stock Monitoring</a></li>
                <li><a href="order-management.html">Order Management</a></li>
                <li><a href="customer-feedback.html">Customer Feedback</a></li>
                <li><a href="promotional-management.html">Promotional Management</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="notifications.html">Notifications</a></li>
                <li><a href="index.html"><span>Logout</span></a></li>
                </ul>

                
            </div>
        </nav>
    </header>
    
    <main role="main">
        <div>
            <h1>Reports</h1>
        </div>

        <section class="report-filters">
            <form id="reportFilters">
                <label for="reportType">Select Report Type:</label>
                <select id="reportType" required>
                    <option value="sales">Sales Report</option>
                    <option value="inventory">Inventory Report</option>
                    <option value="customerFeedback">Customer Feedback Report</option>
                    <option value="orders">Order Report</option>
                    <option value="products">Product Report</option>
                    <option value="comprehensive">Comprehensive Report</option>
                </select>

                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" required>

                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" required>

                <label for="reportFormat">Report Format:</label>
                <select id="reportFormat" required>
                    <option value="pdf">PDF</option>
                    <option value="word">Word</option>
                    <option value="excel">Excel</option>
                    <option value="csv">CSV</option>
                </select>

                <button type="submit">Generate Report</button>
            </form>
        </section>

        <section class="report-output">
            <div id="reportContent"></div>
        </section>

        <section class="report-actions">
            <button id="printReport" style="display: none;">Print Report</button>
            <button id="downloadReport" style="display: none;">Download Report</button>
        </section>
    </main>

    <script src="../js/admin/nav-active-state.js"></script>

    <script src="../js/admin/admin.js"></script>

    <script src="../js/admin/reports.js"></script>
</body>
</html>
