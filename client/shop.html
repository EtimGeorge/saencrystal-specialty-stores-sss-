<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Saencrystal Specialty Stores</title>
    <link rel="stylesheet" href="../css/client/client-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="../assets/images/client/logo.png" alt="Saencrystal Specialty Stores">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about-us.html">About Us</a></li>
                    <li><a href="product-details.html">Products</a></li>
                    <li><a href="contact-us.html">Contact Us</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="login-signup.html">Login</a></li>
                </ul>
                <div class="hamburger-menu">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="shop">
            <div class="container">
                <h1>Shop Our Products</h1>
                <div class="product-grid">
                    <!-- Example Product -->
                    <div class="product-card">
                        <img src="../assets/images/products/product1.jpg" alt="Product Name">
                        <h3>Product Name</h3>
                        <p>$Price</p>
                        <a href="product-details.html" class="btn">View Details</a>
                    </div>
                    <!-- Repeat for other products -->
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Saencrystal Specialty Stores. All rights reserved.</p>
        </div>
    </footer>

    <!-- Chat Assistant -->
    <div id="chat-assistant">
        <button id="chat-toggle">Chat with us!</button>
        <div id="chat-box" style="display:none;">
            <div id="chat-header">
                <h4>Chat Assistant</h4>
                <button id="close-chat">X</button>
            </div>
            <div id="chat-content">
                <p>Welcome! How can we help you today?</p>
            </div>
            <div id="chat-input">
                <input type="text" id="chat-message" placeholder="Type your message...">
                <button id="send-message">Send</button>
            </div>
        </div>
    </div>
    
    <script src="../js/client/index.js"></script>
</body>
</html>
