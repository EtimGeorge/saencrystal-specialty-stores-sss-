<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - Saencrystal Specialty Stores</title>
    <link rel="stylesheet" href="../css/client/client-styles.css">
    <link rel="stylesheet" href="../../css/components/header.css">
    <link rel="stylesheet" href="../../css/components/footer.css">
    <link rel="stylesheet" href="../css/client/product-details.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/images/admin/only-logo.png" alt="Saencrystal Specialty Stores Logo">
            <p>Saencrystal Specialty Stores</p>
        </div>
        <nav>
            <div class="mobile-nav">
                <div id="menu-toggle" class="menu-toggle">☰</div>
                <div id="menu-cancel" class="menu-cancel">✕</div>
            </div>
            <ul id="nav-links" class="nav-links">
                <li><a href="./client/index.html" >Home</a></li>
                <li><a href="../client/products-category.html" class="active">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="checkout.html">Checkout</a></li>
                <li><a href="account-management.html"> Account</a></li>
                
                <li><a href="about-us.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="product-detail">
        <div class="product-image">
            <!-- Product image will be dynamically inserted here -->
        </div>
        <div class="product-info">
            <h1 id="product-name">Product Name</h1>
            <p id="product-price">$0.00</p>
            <p id="product-description">Product description will be loaded here.</p>
            <div class="product-options">
                <!-- Product options (e.g., size, color) will be dynamically inserted here -->
            </div>
            <button id="add-to-cart">Add to Cart</button>
        </div>
    </main>

    <section class="related-products">
        <h2>Related Products</h2>
        <div class="product-grid">
            <!-- Related products will be dynamically inserted here -->
        </div>
    </section>

    <footer>
        <!-- Footer content will be loaded from a separate file -->
    </footer>

    <script src="../js/client/client.js"></script>

    <script src="../js/client/nav-active-state.js"></script>

    <script src="../js/client/product-details.js"></script>
</body>
</html>
